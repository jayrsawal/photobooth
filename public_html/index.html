<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5 Boilerplate</title>
    <link rel="stylesheet" href="/public_html/css/styles.css">
</head>

<body>
    <div id="shutter" class="hide hidden"></div>
    <div id="overlay" class="hide"></div>
    <div id="banner" class="hidden">
        <span id="banner-text"></span>
    </div>
    <canvas id="canvas" class="hide"></canvas>
    <video id="video" autoplay></video>
    <div id="booth">
        <!-- <div id="nav">
            <button id="nav-booth">Booth</button>
            <button id="nav-gallery">Gallery</button>
        </div> -->
        <div id="control">
            <button id="control-one">TAKE 1</button>
            <!-- <button id="control-two">TAKE 2</button> -->
            <button id="control-three">TAKE 3</button>
        </div>
    </div>
    <div id="gallery" class="hide">
        <img id="photo1" />
        <img id="photo2" />
        <img id="photo3" />
    </div>
    <div id="output" class="hide">
        <img id="collage" />
    </div>
    <div id="cheer" class="hide">
        <img id="nice" />
    </div>
    <audio id="audio-shutter" src="/public_html/shutter.mp3"></audio>
    <audio id="audio-tick" src="/public_html/tick.mp3"></audio>
    <audio id="audio-beep" src="/public_html/beep.mp3"></audio>
    <audio id="audio-chime" src="/public_html/chime.mp3"></audio>
    <script src="/public_html/js/scripts.js"></script>
</body>

</html>
